# GCE VMs have better performance (will be upgrading to premium VMs soon)
sudo: required

language: scala
jdk: openjdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.rvm/

stages:
  - name: build

jobs:
    include:

      # pull request validation (w/ mini-bootstrap)
      - stage: build
        os: windows
        language: bash
        env: JDK="adopt@1.8.212-04"
        before_script:
        - wget "https://raw.githubusercontent.com/DanySK/Gravis-CI/c8f400623d8f756ef7c/.install-jdk-travis.sh"
        - source .install-jdk-travis.sh
        - wget https://raw.githubusercontent.com/paulp/sbt-extras/0ee2dae2eba72efb4a464a5ad255e348696ecda7/sbt && chmod +x ./sbt
        script:
          - ./sbt -warn setupPublishCore generateBuildCharacterPropertiesFile headerCheck publishLocal
          - STARR=`cat buildcharacter.properties | grep ^maven.version.number | cut -d= -f2` && echo $STARR
          - ./sbt -Dstarr.version=$STARR -warn setupValidateTest test:compile info testAll
          - ./sbt -Dscala.build.compileWithDotty=true library/compile

